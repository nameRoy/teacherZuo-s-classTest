    class Node {
      constructor(value) {
        this.value = value
        this.left = null
        this.right = null
      }
    }
    var temp = []
    for(var i = 1;i<=7;i++){
      var a = new Node(i)
      temp.push(a)
    }
    for(var j = 0;j<=7&&2*j+1<=7&&2*j+2<=7;j++){
      temp[j].left = temp[2*j+1]
      temp[j].right = temp[2*j+2]
    }
    console.log(temp)
    function pre(a) {
      if (a == null) {
        return;
      }
      
      pre(a.left)
      pre(a.right)
      console.log(a.value)
